{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		{% block meta %} {% endblock meta %}
	</head>

	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
    <link rel="stylesheet" href="{% static 'wishlist/style.css' %}" />
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-brand">Stereotypical Logo and Brand</div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'wishlist:show_wishlist' %}"
                >Home</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex">
          {% if request.user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'wishlist:show_wishlist' %}"
              >
                Logged in as <b>{{ nama }}</b>
              </a>
            </ul>
          </div>
          <button class="btn btn-danger" style="width: fit-content">
            <a href="{% url 'wishlist:logout' %}">Logout</a>
          </button>
          {% endif %}
        </li>
      </div>
    </nav>
		{% block content %} {% endblock content %}
	</body>
</html>
